<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Visualizer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="editor-container">
    <h1><i class="fas fa-chart-line"></i> Data Visualizer</h1>
    
    <div class="toolbar">
      <div class="data-input">
        <textarea id="data-input" placeholder="Enter data as CSV or JSON"></textarea>
        <button id="load-sample-btn" class="btn">
          <i class="fas fa-database"></i> Load Sample
        </button>
      </div>
      
      <div class="chart-controls">
        <select id="chart-type" class="btn">
          <option value="bar">Bar Chart</option>
          <option value="line">Line Chart</option>
          <option value="pie">Pie Chart</option>
          <option value="scatter">Scatter Plot</option>
        </select>
        
        <button id="generate-btn" class="btn">
          <i class="fas fa-play"></i> Generate
        </button>
        
        <div class="import-options">
          <button id="import-csv-btn" class="btn small">
            <i class="fas fa-file-csv"></i> Import CSV
          </button>
          <input type="file" id="csv-upload" accept=".csv" class="hidden">
        </div>
        
        <button id="export-btn" class="btn">
          <i class="fas fa-download"></i> Export PNG
        </button>
      </div>
    </div>
    
    <div class="main-content">
      <div class="chart-container">
        <canvas id="chart-canvas"></canvas>
      </div>
      
      <div class="settings-panel">
        <div class="control-group">
          <label><i class="fas fa-palette"></i> Color Scheme</label>
          <select id="color-scheme" class="btn small">
            <option value="accent">Accent</option>
            <option value="rainbow">Rainbow</option>
            <option value="mono">Monochrome</option>
          </select>
        </div>
        
        <div class="control-group">
          <label><i class="fas fa-sliders-h"></i> Options</label>
          <div class="checkbox-group">
            <label>
              <input type="checkbox" id="show-labels" checked>
              <i class="fas fa-tag"></i> Show Labels
            </label>
            <label>
              <input type="checkbox" id="show-grid" checked>
              <i class="fas fa-border-all"></i> Show Grid
            </label>
            <label>
              <input type="checkbox" id="animate" checked>
              <i class="fas fa-magic"></i> Animate
            </label>
          </div>
        </div>
        
        <div class="control-group">
          <label><i class="fas fa-font"></i> Font Size</label>
          <input type="range" id="font-size" min="10" max="24" value="14">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
