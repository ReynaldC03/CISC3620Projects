<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="editor-container">
    <h1><i class="fas fa-sliders-h"></i> Image Editor</h1>
    
    <div class="toolbar">
      <label for="image-upload" class="btn">
        <i class="fas fa-upload"></i> Upload
      </label>
      <input type="file" id="image-upload" accept="image/*">
      
      <button id="crop-btn" class="btn" title="Crop">
        <i class="fas fa-crop"></i> Crop
      </button>
      <button id="cancel-crop-btn" class="btn hidden" title="Cancel">
        <i class="fas fa-times"></i> Cancel
      </button>
      <button id="reset-btn" class="btn" title="Reset">
        <i class="fas fa-undo"></i> Reset
      </button>
      <button id="download-btn" class="btn" title="Download">
        <i class="fas fa-download"></i> Download
      </button>
    </div>
    
    <div class="canvas-container">
      <canvas id="image-canvas"></canvas>
      <div id="crop-overlay" class="crop-overlay hidden"></div>
    </div>
    
    <div class="controls">
      <div class="control-group">
        <label for="brightness"><i class="fas fa-sun"></i> Brightness</label>
        <input type="range" id="brightness" min="-100" max="100" value="0">
      </div>
      <div class="control-group">
        <label for="contrast"><i class="fas fa-circle-notch"></i> Contrast</label>
        <input type="range" id="contrast" min="-100" max="100" value="0">
      </div>
      <div class="control-group">
        <label for="saturation"><i class="fas fa-tint"></i> Saturation</label>
        <input type="range" id="saturation" min="-100" max="100" value="0">
      </div>
      <div class="control-group">
        <label for="hue"><i class="fas fa-palette"></i> Hue</label>
        <input type="range" id="hue" min="0" max="360" value="0">
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
